<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Pong with Three.js</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
    </style>
</head>
<body>
    <!-- Incluir Three.js desde un CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Configuración básica
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Posición inicial de la cámara
        camera.position.z = 5;

        // Crear paletas
        const paddleGeometry = new THREE.BoxGeometry(0.2, 1, 0.2);
        const paddleMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });

        const playerPaddle = new THREE.Mesh(paddleGeometry, paddleMaterial);
        scene.add(playerPaddle);
        playerPaddle.position.x = -4;

        const opponentPaddle = new THREE.Mesh(paddleGeometry, paddleMaterial);
        scene.add(opponentPaddle);
        opponentPaddle.position.x = 4;

        // Crear pelota
        const ballGeometry = new THREE.SphereGeometry(0.15, 32, 32);
        const ballMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
        const ball = new THREE.Mesh(ballGeometry, ballMaterial);
        scene.add(ball);
        ball.position.set(0, 0, 0);

        // Añadir luz
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5).normalize();
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // Configurar movimiento de la pelota
        let ballDirection = new THREE.Vector3(0.1, 0.1, 0);
        const paddleSpeed = 0.15;
        const ballSpeed = 0.1;

        // Controladores
        const keys = {
            w: false,
            s: false,
            ArrowUp: false,
            ArrowDown: false,
        };

        // Detectar teclas presionadas
        document.addEventListener('keydown', (event) => {
            if (event.key in keys) {
                keys[event.key] = true;
            }
        });

        // Detectar teclas soltadas
        document.addEventListener('keyup', (event) => {
            if (event.key in keys) {
                keys[event.key] = false;
            }
        });

        function animate() {
            requestAnimationFrame(animate);

            // Movimiento de la pelota
            ball.position.add(ballDirection);

            // Rebote en el eje Y
            if (ball.position.y >= 3.5 || ball.position.y <= -3.5) {
                ballDirection.y = -ballDirection.y;
            }

            // Rebote en las paletas
            if (ball.position.x <= playerPaddle.position.x + 0.1 &&
                ball.position.y <= playerPaddle.position.y + 0.5 &&
                ball.position.y >= playerPaddle.position.y - 0.5) {
                ballDirection.x = -ballDirection.x;
            }
            if (ball.position.x >= opponentPaddle.position.x - 0.1 &&
                ball.position.y <= opponentPaddle.position.y + 0.5 &&
                ball.position.y >= opponentPaddle.position.y - 0.5) {
                ballDirection.x = -ballDirection.x;
            }

            // Condiciones de puntuación
            if (ball.position.x >= 5 || ball.position.x <= -5) {
                ball.position.set(0, 0, 0);
                ballDirection = new THREE.Vector3(ballSpeed, ballSpeed, 0);
            }

            // Movimiento de las paletas
            if (keys.w && playerPaddle.position.y < 3.5) {
                playerPaddle.position.y += paddleSpeed;
            } else if (keys.s && playerPaddle.position.y > -3.5) {
                playerPaddle.position.y -= paddleSpeed;
            }

            if (keys.ArrowUp && opponentPaddle.position.y < 3.5) {
                opponentPaddle.position.y += paddleSpeed;
            } else if (keys.ArrowDown && opponentPaddle.position.y > -3.5) {
                opponentPaddle.position.y -= paddleSpeed;
            }

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
